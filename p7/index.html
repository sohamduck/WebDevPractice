<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helicopter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div id="banner">
        <div id="drone-box">
            <img src="pics/drone.png" class="drone-pic" alt="">
            <img src="pics/drone-left.png" class="left-pic" alt="">
            <img src="pics/drone-right.png" class="right-pic" alt="">
        </div>
    </div>
    <script>
        $('#banner').mousemove(function(e){
            var moveX=(e.pageX*-1/2)+300;
            var moveY=(e.pageY*-1/3)+180;
            $('#drone-box').css({
                'transform':'translate3d('+moveX+'px,'+moveY+'px,0)'
            })
        });
    </script>
</body>
</html>
