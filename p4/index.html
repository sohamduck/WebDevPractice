<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ANIMATED IMAGE GALLERY</h1>
    <div class="gallery">
        <div class="img-box active">
            <img src="pics/img1.jpg" alt="image 1">
        </div>
        <div class="img-box">
            <img src="pics/img2.jpg" alt="image 2">
        </div>
        <div class="img-box">
            <img src="pics/img3.jpg" alt="image 3">
        </div>
        <div class="img-box">
            <img src="pics/img4.jpg" alt="image 4">
        </div>
        <div class="img-box">
            <img src="pics/img5.jpg" alt="image 5">
        </div>
    </div>
</body>
</html>
