<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Flip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Flip Card</h1>
    </div>
    <div class="card">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="pics/i15.jpg" alt="">
                </div>
                <div class="flip-card-back">
                    <div class="back-header">
                        <img src="pics/i15m.png" alt="">
                    </div>
                    <div class="back-footer">
                        <h2>Apple 15 Pro</h2>
                        <p>Space black, 8GB RAM,2TB</p>
                        <p><i class="fa-solid fa-indian-rupee-sign"></i>1,50,000</p>
                        <div>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star-half"></i>
                        </div>
                        <a href="#">Wishlist</a>
                        <a href="#">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="pics/sam.jpg" alt="">
                </div>
                <div class="flip-card-back">
                    <div class="back-header">
                        <img src="pics/sam.jpg" alt="">
                    </div>
                    <div class="back-footer">
                        <h2>Samsung S25 Ultra</h2>
                        <p>Space black, 12GB RAM,512GB</p>
                        <p><i class="fa-solid fa-indian-rupee-sign"></i>1,20,000</p>
                        <div>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star-half"></i>
                        </div>
                        <a href="#">Wishlist</a>
                        <a href="#">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="pics/rdmi.jpg" alt="">
                </div>
                <div class="flip-card-back">
                    <div class="back-header">
                        <img src="pics/rdmi.jpg" alt="">
                    </div>
                    <div class="back-footer">
                        <h2>Redmi Note 12 Pro</h2>
                        <p>Cosmic blue, 8GB RAM,256GB</p>
                        <p><i class="fa-solid fa-indian-rupee-sign"></i>30,000</p>
                        <div>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star-half"></i>
                        </div>
                        <a href="#">Wishlist</a>
                        <a href="#">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7e6bee056a.js"></script>
</body>
</html>
