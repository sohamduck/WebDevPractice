<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirPlane</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
       <div class="navbar">
            <nav>
                <div class="logo">
                    <img src="pics/logo.png" alt="">
                </div>
                <div class="nav-link">
                    <ul>
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
                <div class="menu-icon">
                    <img src="pics/menu.png" alt="">
                </div>
            </nav>
       </div>
       <div class="content">
        <div class="social-icons">
            <img src="pics/youtube.png" alt="">
            <img src="pics/facebook.png" alt="">
            <img src="pics/instagram.png" alt="">
            <img src="pics/twitter.png" alt="">
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search">
            <img src="pics/search.png" alt="">
        </div>
       </div> 
       <img src="pics/cloud.png" id="clouds" alt="">
       <img src="pics/plane.png" id="airplane" alt="">
       <div id="hotairballoon">
            <img src="pics/balloon.png" class="balloon1" alt="">
            <img src="pics/balloon.png" class="balloon2" alt="">
            <img src="pics/balloon.png" class="balloon3" alt="">
       </div>
       <img src="pics/pause.png" id="myImg" alt="">
    </div>
    <script>
        var myImg=document.getElementById("myImg");
        myImg.onclick=function(){
            if(clouds.style.webkitAnimationPlayState=="paused"){
                clouds.style.webkitAnimationPlayState="running";
                airplane.style.webkitAnimationPlayState="running";
                hotairballoon.style.webkitAnimationPlayState="running";
                myImg.src='pics/pause.png'
            }
            else{
                clouds.style.webkitAnimationPlayState="paused";
                airplane.style.webkitAnimationPlayState="paused";
                hotairballoon.style.webkitAnimationPlayState="paused";
                myImg.src='pics/play.png'
            }
        }
    </script>
</body>
</html>
