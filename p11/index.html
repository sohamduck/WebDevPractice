<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="progress">
        <ul>
            <li>
                <img src="pics/search.png" alt=""><br>
                <i class="fa-solid fa-check"></i>
                <p>Select Item</p>
            </li>
            <li>
                <img src="pics/cart.png" alt=""><br>
                <i class="fa-solid fa-check"></i>
                <p>Add To Cart</p>
            </li>
            <li>
                <img src="pics/details.png" alt=""><br>
                <i class="fa-solid fa-arrows-rotate"></i>
                <p>Fill Details</p>
            </li>
            <li>
                <img src="pics/payment.png" alt=""><br>
                <i class="fa-solid fa-x"></i>
                <p>Make Payment</p>
            </li>
            <li>
                <img src="pics/details.png" alt=""><br>
                <i class="fa-solid fa-x"></i>
                <p>Download Ebook</p>
            </li>
        </ul>
    </div>

    <script src="https://kit.fontawesome.com/7e6bee056a.js"></script>
</body>
</html>
