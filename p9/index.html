<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodTalk</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="menu-bar">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#"><img src="pics/logo.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                </div>
              </nav>
        </div>
    </div>
    <div class="container banner text-center">
        <div class="row">
            <div class="col-md-6">
                <img src="pics/kids.png" id="kids" alt="">
            </div>
            <div class="col-md-6">
                <div class="info">
                    <h1>We Cooked Your Desired Recipe<br>Order Now</h1>
                    <a href="#">Order Now</a>
                    <a href="#" class="second-btn">View Menu</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 footer-widget">
            <i class="fa-solid fa-phone"></i>
            <div class="footer-text">
                <h6>+0 123456789</h6>
                <p>Follow for more</p>
            </div>
        </div>
        <div class="col-md-3 footer-widget">
            <i class="fa-solid fa-map"></i>
            <div class="footer-text">
                <h6>Bus Stand, Bolpur</h6>
                <p>Follow for more</p>
            </div>
        </div>
        <div class="col-md-3 footer-widget">
            <i class="fa-solid fa-clock"></i>
            <div class="footer-text">
                <h6>Monday - Friday</h6>
                <p>Follow for more</p>
            </div>
        </div>
        <div class="col-md-3 footer-widget">
            <div class="social-icons">
                <h6>FOLLOW US ON</h6>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/7e6bee056a.js"></script>
</body>
</html>
